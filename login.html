<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="login(); return false;">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Aqui você faria a verificação do login com o backend, por exemplo, através de uma requisição fetch.
            // Se as credenciais estiverem corretas, você pode redirecionar o usuário para outra página.
            if (username === 'adm' && password === '1234') {
                alert('Login bem sucedido!');
                window.location.href = 'index.html'; // Redireciona para a página index.html
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        }
    </script>
</body>
</html>
